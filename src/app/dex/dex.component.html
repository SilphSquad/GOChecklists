<h1>ShinyDex</h1>

<div class="page">
  <ul>
    <li (click)="toggleShinyOwned(i)" class="card" *ngFor="let shiny of shinies; index as i" [class.selected]="shiny.owned">
      <span>{{ shiny.name }}</span>
      <input type="checkbox" [checked]="shiny.owned">
      <img src="app/images/sprites/{{ shiny.id }}.png">
    </li>
  </ul>
</div>

<img *ngIf="!loaded" class="loading" src="app/images/loading.gif">
